<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Calorie Tracker">
    <meta name="description" content="Track your daily calories, exercise, and nutrition goals">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Make Firebase modules available globally
        window.db = db;
        window.firestoreModules = { doc, getDoc, setDoc, collection, getDocs };
        
        // Signal that Firebase is ready
        window.firebaseReady = true;
        window.dispatchEvent(new Event('firebase-ready'));
    </script>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-card">
                <h1>Calorie Tracker</h1>
                <p class="subtitle">Track your nutrition & fitness journey</p>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="error-message" id="loginError"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="page">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">Calorie Tracker</div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-page="tracker">Tracker</a>
                <a href="#" class="nav-link" data-page="reports">Reports</a>
                <a href="#" class="nav-link" data-page="settings">Settings</a>
                <a href="#" class="nav-link" id="logoutBtn">Logout</a>
            </div>
        </nav>

        <!-- Tracker Page -->
        <div id="trackerPage" class="app-page active">
            <div class="container">
                <!-- Date Selector -->
                <div class="date-selector">
                    <button class="btn-icon" id="prevDay">‹</button>
                    <input type="date" id="selectedDate" class="date-input">
                    <button class="btn-icon" id="nextDay">›</button>
                    <button class="btn btn-secondary" id="todayBtn">Today</button>
                </div>

                <!-- Summary Card -->
                <div class="summary-card" id="summaryCard">
                    <div class="summary-item">
                        <span class="summary-label">Target</span>
                        <span class="summary-value" id="targetCalories">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Consumed</span>
                        <span class="summary-value consumed" id="consumedCalories">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Burned</span>
                        <span class="summary-value burned" id="burnedCalories">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Remaining</span>
                        <span class="summary-value remaining" id="remainingCalories">0</span>
                    </div>
                </div>

                <!-- Status Banner -->
                <div class="status-banner" id="statusBanner">
                    <p id="statusText"></p>
                </div>

                <!-- Food Section -->
                <div class="section-card">
                    <div class="section-header">
                        <h2>Food</h2>
                        <button class="btn btn-primary btn-sm" id="addFoodBtn">+ Add Food</button>
                    </div>
                    <div id="foodList" class="entry-list"></div>
                </div>

                <!-- Exercise Section -->
                <div class="section-card">
                    <div class="section-header">
                        <h2>Exercise</h2>
                        <button class="btn btn-primary btn-sm" id="addExerciseBtn">+ Add Exercise</button>
                    </div>
                    <div id="exerciseList" class="entry-list"></div>
                </div>
            </div>
        </div>

        <!-- Reports Page -->
        <div id="reportsPage" class="app-page">
            <div class="container">
                <h1>Reports</h1>
                
                <!-- Filter Options -->
                <div class="filter-card">
                    <div class="filter-group">
                        <label>View:</label>
                        <button class="btn btn-secondary btn-sm filter-btn active" data-filter="daily">Daily</button>
                        <button class="btn btn-secondary btn-sm filter-btn" data-filter="weekly">Weekly</button>
                        <button class="btn btn-secondary btn-sm filter-btn" data-filter="monthly">Monthly</button>
                    </div>
                    <div class="filter-group">
                        <label>Date Range:</label>
                        <input type="date" id="reportStartDate" class="date-input">
                        <span>to</span>
                        <input type="date" id="reportEndDate" class="date-input">
                        <button class="btn btn-primary btn-sm" id="applyFilterBtn">Apply</button>
                    </div>
                </div>

                <!-- Charts -->
                <div class="chart-container">
                    <canvas id="caloriesChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="netCaloriesChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settingsPage" class="app-page">
            <div class="container">
                <h1>Settings</h1>
                
                <div class="settings-card">
                    <h2>Calorie Goals</h2>
                    <div class="input-group">
                        <label for="maintenanceCalories">Maintenance Calories</label>
                        <input type="number" id="maintenanceCalories" placeholder="e.g., 2500">
                    </div>
                    <div class="input-group">
                        <label for="targetCaloriesInput">Target Calories</label>
                        <input type="number" id="targetCaloriesInput" placeholder="e.g., 1800">
                    </div>
                    <button class="btn btn-primary" id="saveSettingsBtn">Save Settings</button>
                    <p class="success-message" id="settingsSuccess"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Food Modal -->
    <div id="foodModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Food</h2>
                <span class="close">&times;</span>
            </div>
            <form id="foodForm">
                <div class="input-group">
                    <label for="foodName">Food Name</label>
                    <input type="text" id="foodName" required>
                </div>
                <div class="input-group">
                    <label for="foodCalories">Calories</label>
                    <input type="number" id="foodCalories" required min="0">
                </div>
                <div class="input-group">
                    <label for="foodNotes">Notes (optional)</label>
                    <textarea id="foodNotes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    <!-- Exercise Modal -->
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Exercise</h2>
                <span class="close">&times;</span>
            </div>
            <form id="exerciseForm">
                <div class="input-group">
                    <label for="exerciseName">Exercise Name</label>
                    <input type="text" id="exerciseName" required>
                </div>
                <div class="input-group">
                    <label for="exerciseCalories">Calories Burned</label>
                    <input type="number" id="exerciseCalories" required min="0">
                </div>
                <div class="input-group">
                    <label for="exerciseNotes">Notes (optional)</label>
                    <textarea id="exerciseNotes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
